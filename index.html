<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formul√°rio de Contato Responsivo</title>
</head>

<body>
  <div class="container">
    <h2>Contato</h2>
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="text">
          <span class="text">Primeiro Nome</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text">
          <span class="text">Sobrenome</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="email" name="" required="required">
          <span class="text">E-mail</span>
          <span class="line"></span>
        </div>
      </div>
      <div class="col">
        <div class="inputBox">
          <input type="text" name="" required="required">
          <span class="text">Celular</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <div class="inputBox textarea">
          <textarea required="required"></textarea>
          <span class="text">Escreva a sua mensagem aqui...</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <div class="row100">
      <div class="col">
        <input type="submit" value="Enviar">
      </div>
    </div>

</body>

</html>
